<!DOCTYPE HTML>
<html>
  <head>
    <title>jsBulp</title>
  </head>
  <body>
    <h1>My first js</h1>
    <p> js can change the attribute value of an image</p>
    <script>
function light(number)
{
var pic;
if(number==0)
{
pic="off.gif";
}
else
{
pic="on.gif"
}
document.getElementById('image').src=pic;
}
</script>
    <img id="image" src="off.gif" width="100" height="180">
      <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light off</button>
      </body>
    </html>
